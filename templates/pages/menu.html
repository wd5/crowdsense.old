{% if page.status %}
<li>
  {% ifequal page current_page %}
  <strong> show_content page "title" </strong>
  {% else %}
   show_absolute_url page  show_content page "title" 
  {% endifequal %}

  {% if children %}
  <ul>
    {% for child in children %}
    {% pages_menu child url %}
    {% endfor %}
  </ul>
  {% endif %}
</li>
{% endif %}
